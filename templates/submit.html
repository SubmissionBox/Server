<!DOCTYPE html>{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-fileinput/css/fileinput.css' %}">  
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="{% static "jquery/dist/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "bootstrap-fileinput/js/fileinput.min.js" %}" type="text/javascript"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}" type="text/javascript"></script>
    <style>
    .kv-upload-progress{
        display: none;
    }
    .kv-fileinput-caption{
        height: 52px;
    }
    .fileinput-cancel{
        display: none;
    }
    </style>
  </head>
<body>
    <div class="container">

            <form action="submit/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>

            <label class="control-label">Select File</label>
            <input id="docfile" name="docfile" type="file" multiple class="file-loading">
            <script>
            $(document).on('ready', function() {
                $("#docfile").fileinput({
                    showUpload: false,
                    maxFileCount: 10,
                    mainClass: "input-group-lg"
                });
            });
            </script>
            <p><input type="submit" value="Upload"/></p>
        </form>
    </div>
</body>
</html>
